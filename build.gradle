plugins {
    id 'java-library'
    id 'application'
}


dependencies {

    api 'org.apache.commons:commons-math3:3.6.1' 

    implementation 'com.google.guava:guava:23.0' 

    testImplementation 'junit:junit:4.12' 
}

mainClassName = 'joe.MacroTest'

jar {
    manifest {
        attributes 'Main-Class': 'joe.MacroTest'
    }
}

repositories {
    jcenter() 
}